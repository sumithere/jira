            <div class="filter_color-container">
                <div class="filter-color pink">
                </div>
                
            </div>
            <div class="filter_color-container">
                <div class="filter-color blue">
                   
                </div>
            </div>
            <div class="filter_color-container">
                <div class="filter-color green">
                   
                </div>

                </textarea>
            </div>
            <div class="modal-color-cointainer">
