<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        border:5px solid red;
        background-color: rgb(91, 177, 91);
        padding:2rem;
        margin-left:1rem;
        margin-top:1rem;
    }
    .height{
        height:200px;
        width:200px;
    }
    .border{
        height:200px;
        width:200px;
        box-sizing: border-box;
    }
</style>
<body>
    <div class="box">one</div>
    <div class="box height">two</div>
    <div class="box border">three</div>
</body>
</html>
